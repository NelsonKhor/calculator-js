<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="pastDisplay"></div>
            <div class="currentDisplay"></div>
        </div>
        <div class="button-container">
            <button type="button" class="clearButton">AC</button>
            <button type="button" class="operator" id="divide" value="/">รท</button>
            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9">9</button>
            <button type="button" class="operator" id="multiply" value="*">ร</button>
            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>
            <button type="button" class="operator" id="subtract" value="-">-</button>
            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" class="operator" id="add" value="+">+</button>
            <button type="button" id="dot" value=".">.</button>
            <button type="button" class="number" value="0">0</button>
            <button type="button" id="delete">DEL</button>
            <button type="button" class="operator" id="equal" value="=">=</button>
        </div>
    </div>    
</body>
</html>
